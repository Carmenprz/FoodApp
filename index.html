<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h2 id="logo">Food House</h2>
    <h1 id="title">Food for Home</h1>
    <h4>Lorem ipsum dolor sit amet. consectetur</h4>

    <button class="categories-btn" type="button"><img src="img/breakfast.png" height=50px>Breakfast</button>
    <button class="categories-btn" type="button"><img src="img/breakfast.png" height=50px>Fast food</button>
    <button class="categories-btn" type="button"><img src="img/breakfast.png" height=50px>Dinner</button>
    <button class="categories-btn" type="button"><img src="img/breakfast.png" height=50px>Dessert</button>

    <p class="price">$52.00</p>
    <h3>Chicken Veggi Salad</h3>
    <h5>With cheese sauce</h5>
    <div class="quantity">
        <button class="counter-btn" id="min-btn" type="button" name="button">
          -
        </button>
        <input id="counter-num" type="text" name="name" value="01">
        <button class="counter-btn" id="plus-btn" type="button" name="button">
          +
        </button>
      </div>
    <img class="menu-img" src="img/chickenVeggieSalad.jpg" alt="chicken veggi salad" width="120px" height="120px"> <br>
    <button id="bag-btn"><span class="material-icons md-light md-20">shopping_bag</span></button>
    <a href="#"><span class="material-icons md-grey">home</span></a>
    <a href="#"><span id="inbox" class="material-icons md-grey">inbox</span></a>
    <a href="#"><span class="material-icons md-grey">favorite</span></a>
    <a href="#"><span class="material-icons md-grey">perm_identity</span></a>

</body>
</html>
